<!DOCTYPE html>
<html>
<head>
	<title>Currency Exchange Rate</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="scripts/css/main.css"/>

<body>
	<div class="content">
		<header>
			<h1>Currency Exchange Rate</h1>
		</header>
		<section class="body">
			<form name="ccy-form">
				<div class="ccy-container">
					<input name="ccy-input-one" input type="number" step="0.01" value="1"/>
					<select id ="ccy-select-one" class="currency-code-select">
						<!-- populate options from json file -->
					</select><span class="note blue ccy-cntry-info"></span>
				</div>
				<span id="ccy-direction" class="down"></span>
				<div class="ccy-container">
					<input name="ccy-input-two" input type="number" step="0.01" value="1"/>
					<select id="ccy-select-two" class="currency-code-select">
						<!-- populate options from json file -->
					</select><span class="note blue ccy-cntry-info"></span>
				</div>
				<div id="ccy-meta" class="note"></div> 
			</form>
		</section>
	</div>
